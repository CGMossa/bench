# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: r
sudo: false
cache: packages

r:
- 3.2
- oldrel
- devel


matrix:
  include:
    r: release
    r_packages:
      - tidyverse
    r_github_packages:
      - jimhester/pkgdown@travis-deploy
    after_success:
      - R -e 'covr::codecov()'
      - R -e 'pkgdown::deploy_site()'
